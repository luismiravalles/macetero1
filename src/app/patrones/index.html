<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones para Carmen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        svg {
            display: block;
            margin-left: auto;
            margin-right: auto;
            /*
            width: 100%;
            height: 100%;
            */
        }
    </style>
</head>

<body>
    <div class="">
        <form>

            <div class="row">
                <div class="col">Color Juntas</div>
                <div class="col">
                    <input id="colorJunta" type="color" value="#000000">
                </div>
            </div>

            <div class="row">
                <div class="col">Colores</div>
                <div class="col">
                    <input id="colores" type="number" value="4">
                </div>
            </div>

            <div class="row">
                <div class="col">Ancho Junta</div>
                <div class="col">
                    <input id="anchoJunta" type="number" value="6">
                </div>
            </div>
            <div class="row">
                <div class="col">Filas</div>
                <div class="col">
                    <input id="filas" type="number" value="8">
                </div>
            </div>
            <div class="row">
                <div class="col">Columnas</div>
                <div class="col">
                    <input id="columnas" type="number" value="12">
                </div>
            </div>
            <div class="row">
                <div class="col">Ancho mínimo</div>
                <div class="col">
                    <input id="anchoMinimo" type="number" value="1">
                </div>
            </div>
            <div class="row">                
                <div class="col">Ancho máximo</div>
                <div class="col">
                    <input id="anchoMaximo" type="number" value="2">
                </div>
            </div>
            <div class="row">
                <div class="col">Alto mínimo</div>
                <div class="col">
                    <input id="altoMinimo" type="number" value="2">
                </div>
            </div>
            <div class="row">                
                <div class="col">Alto máximo</div>
                <div class="col">
                    <input id="altoMaximo" type="number" value="3">
                </div>
            </div>
            <div class="row">
                <div class="col">Mitades</div>
                <div class="col">
                    <input id="mitades" type="number" value="2">
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col">Algoritmo</div>
        <div class="col">
            <select id="algoritmo" value="bloquesAzar">
                <option value="bloquesAzar">Bloques al Azar</option>
                <option value="random">Random</option>
                <option value="ladrillo">Ladrillo</option>
                <option value="bloques">Bloques</option>
            </select>
        </div>
    </div>
    <div class="row">
        <button type="button" onclick="repintar()">Generar patrón</button>
    </div>
    </form>

    <div id="svg-container">
        <svg id="patron">

        </svg>
    </div>
    </div>


    <script src="patrones.js?v2"></script>
</body>

</html>
